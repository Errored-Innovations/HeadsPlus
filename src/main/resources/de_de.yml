version: 1.7
prefix: '&cHeadsPlus &8» &7'
commands:
  debug:
    verbose:
      enabled: '{header} Das ausführliche Debuggen für Ereignis &c{event} &7und Argumente
        &c{args} &7wurde aktiviert!'
      disabled: '{header} Deaktiviert das ausführliche Debuggen!'
  errors:
    not-a-player: '{header} Sie müssen ein Spieler sein, um diesen Befehl / Unterbefehl
      auszuführen!'
    cmd-fail: '{header} Nutzung des Kommandos fehlgeschlagen!'
    disabled: '{header} Das Kommando wurde deaktiviert.'
    invalid-args: '{header} Ungültige Argumente!'
    invalid-input-int: '{header} Du kannst nur ganze Zahlen im Kommando benutzen!'
    invalid-pg-no: '{header} Ungültige Seitennummer!'
    no-data: '{header} Es gibt keine Daten über den Spieler!'
    no-perm: '{header} Du hast nicht die Berechtigungen um dieses Kommando zu benutzen.'
    player-offline: '{header} Der Spieler ist offline!'
    too-many-args: '{header} Zu viele Argumente!'
  addhead:
    bad-texture: '{header} Die von Ihnen angegebene Textur ist ungültig. Es muss sich
      um eine Minecraft-Textur-URL (https://textures.minecraft.net) oder eine Base64-codierte
      Zeichenfolge handeln.'
    cancelled: '{header} Abgebrochene Kopferstellung.'
    custom-head-added: '{header} Neuer Kopf mit ID {id} hinzugefügt!'
    displayname: '{header} Geben Sie den Anzeigenamen für den Kopf ein (einschließlich
      Farbcodes).'
    id: '{header} Geben Sie die ID des Kopfes ein (z. B. brown_sheep, red_flower_bush).'
    id-taken: '{header} Diese ID wurde genommen (&c{id}&7)!'
    price: '{header} Geben Sie den Preis des Kopfes ein (oder "default" für den Standardwert).'
    section: '{header} Geben Sie den Abschnitt ein, in den der Kopf eingefügt werden
      soll. (Verfügbare Abschnitte: &c{sections}&7)'
    texture: '{header} Geben Sie die Textur für den Kopf ein oder kopieren Sie sie
      und fügen Sie sie ein. (Dies kann mehrere Nachrichten erfordern. Wenn Sie fertig
      sind, geben Sie im Chat "done" ein und geben Sie ein.)'
    head-added: '{header} Kopf für &c{player} &7hinzugefügt!'
    head-adding: '{header} Textur für &c{player} &7nachschlagen...'
    head-already-added: '{header} Gehen Sie zu &c{player}&7, das bereits in der Datenbank
      vorhanden ist!'
  challenges:
    already-complete-challenge: '{header} Du hast schon diese Herausforderung abgeschlossen!'
    cant-complete-challenge: '{header} Du kannst diese Herausforderung nicht abschließen!'
