    cant-view-data: '{header}Du kannst nicht deine eigenen Daten in der Konsole sehen!'
  reload:
    reload-message: '{header} Konfiguration neu geladen!'
    reloading-message: '{header} Lade Konfiguration neu...'
  restore:
    restored-head: '{header} {head} erfolgreich wiederhergestellter!'
    invalid-head: '{header} {head} ist keine gültige ID!'
  sellhead:
    false-head: '{header} Dieser Kopf kann nicht verkauft werden!'
    false-item: '{header} Das ist kein Kopf!'
