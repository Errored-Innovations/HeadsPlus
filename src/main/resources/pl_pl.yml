    reset-xp: '{header} Zresetuj doświadczenie &c{player}&7!'
descriptions:
  hp:
    complete: Zmienia stan wyzwania na ukończone.
    conjure: Wyszukuje głowę konkretnego typu.
    debug: Tworzy plik debugowania.
    help: Wyświetla menu pomocy.
    info: Wyświetla informacje o wtyczce.
    profile: Wyświetla twój profil
    reload: Ładuje ponownie pliki konfiguracji.
    restore: Przywraca lub naprawia głowicę, która została już dostarczona przez wtyczkę.
    tests: Uruchamia testy dla współczynników upuszczania głów mobów.
    xp: Wyświetl lub zmień dośw. gracza.
  addhead: Dodaje głowę gracza do menu wyboru głów.
  head: Spawnuje głowę.
  heads: Wyświetla menu wyboru głów.
  hpc: Wyświetla wyzwania, które możesz ukończyć.
  hplb: Wyświetla ranking głów
  myhead: Spawnuje twoją głowę
