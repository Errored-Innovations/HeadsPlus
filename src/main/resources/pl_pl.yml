    id-taken: '{header} Ten identyfikator został zabrany (&c{id}&7)!'
    price: '{header} Wpisz cenę głowy (lub „default” dla wartości domyślnej).'
    section: '{header} Wpisz sekcję, w której zostanie umieszczona głowa. (Dostępne
