  tests:
    running-tests: '{header} Uruchamianie testów ... (może to chwilę potrwać)'
    results: '{header} Wyniki: &c{results}'
  xp:
    added-xp: '{header} Dodano &c{amount} &7dośw. dla &c{player}&7. Nowa ilosć: &c{xp}&7!'
