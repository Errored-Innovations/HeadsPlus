version: 1.7
prefix: '&cHeadsPlus &8» &7'
commands:
  debug:
    verbose:
      enabled: '{header} Włączono szczegółowe debugowanie dla zdarzenia &c{event}
        &7i argumentów &c{args}&7!'
      disabled: '{header} Wyłączono szczegółowe debugowanie!'
  locale:
    invalid-lang: '{header} To nie jest poprawny język! Dostępne języki: &c{languages}'
    changed-locale: '{header} Dzień dobry! Twój język jest teraz ustawiony na &cPolski
      (PL)'
    changed-locale-other: '{header} Język &c{player} &7jest teraz ustawiony na &c{language}&7!'
  errors:
    not-a-player: '{header} Musisz być graczem, aby uruchomić to polecenie/podkomendę!'
    cmd-fail: '{header} Wystąpił błąd podczas wykonywania tej komendy!'
    disabled: '{header} Ta komenda jest wyłączona.'
    invalid-args: '{header} Niepoprawne argumenty!'
    invalid-input-int: '{header} Ta komenda używa tylko liczb!'
    invalid-pg-no: '{header} Zły numer strony!'
    no-data: '{header} Brak danych dla tego gracza!'
    no-perm: '{header} Nie masz uprawnień do użycia tej komendy.'
    player-offline: '{header} Ten gracz jest offline!'
    too-many-args: '{header} Za dużo argumentów!'
  addhead:
    bad-texture: '{header} Podana tekstura jest nieprawidłowa. Musi to być adres URL
