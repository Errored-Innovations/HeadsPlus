    info: Wyświetla informacje o wtyczce.
    profile: Wyświetla twój profil
    reload: Ładuje ponownie pliki konfiguracji.
    restore: Przywraca lub naprawia głowicę, która została już dostarczona przez wtyczkę.
    tests: Uruchamia testy dla współczynników upuszczania głów mobów.
    whitelist: Włącza lub wyłącza białą listę.
    whitelistadd: Dodaje głowę do białej listy.
    whitelistdel: Usuwa głowę z białej listy.
    whitelistl: Wyświetla wszystkie głowy znajdujące się na białej liście.
