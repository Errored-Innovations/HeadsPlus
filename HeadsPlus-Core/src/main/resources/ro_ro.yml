descriptions:
  hp:
    blacklist: Porneste sau opreste interzicerea.
    blacklistadd: Adauga un cap pe lista celor interzise.
    blacklistdel: Sterge un cap de pe lista celor interzise.
    blacklistl: Arata toate capetele interzise.
    blacklistw: Porneste sau opreste interzicerea craftarii capetelor.
    blacklistwadd: Adauga o lume pe lista celor interzise pentru craftat.
    blacklistwdel: Sterge o lume de pe lista celor interzise pentru craftat.
    blacklistwl: Arata toate lumile interzise.
    complete: Finalizeaza o provocare.
    conjure: Retreife un cap de un anumit tip.
    debug: Inchide un fisier de depanare.
    headinfo: Afiseaza/modifica informatii despre capul entitatii specifice.
    help: Afiseaza meniul de ajutor.
    info: Arata informatii despre plugin.
    profile: Afiseaza profilul pentru plugin-ul.
    reload: Reincarca configuratia.
    restore: Restaureaza sau repara un cap care a fost deja furnizat de plugin.
    tests: Executa testele pentru ratele de scădere a mafiei.
    whitelist: Porneste sau opreste permiterea.
    whitelistadd: Adauga un cap pe lista celor permise.
    whitelistdel: Sterge un cap de pe lista celor permise.
    whitelistl: Arata toate capetele permise.
    whitelistw: Porneste sau opreste permiterea craftarii capetelor.
    whitelistwadd: Adauga o lume pe lista celor permise pentru craftat.
    whitelistwdel: Sterge o lume de pe lista celor permise pentru craftat.
    whitelistwl: Arata toate lumile permise.
    xp: Vizualizați sau schimbați XP-ul unui jucător.
  addhead: Adăugați un cap de jucător în meniul principal
  head: Spawneaza un cap.
  heads: Arata o selectie a capetelor.
  hpc: Afiseaza provocarile pe care le puteti finaliza.
  hplb: Afiseaza tabela de clasa a capului.
  myhead: Spawneaza capul tau.
  sellhead: Vinde cap(etele) pe care le ai in mana, foloseste cifre pentru a vinde
    un anumit numar de capete, numele entitatii pentru a vinde capul unui anumit animal,
    si valoarea ''all'' pentru a vinde fiecare cap.
