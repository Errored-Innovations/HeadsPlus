descriptions:
  hp:
    blacklist: Aktiviert und deaktiviert die Blacklist.
    blacklistadd: Fügt einen Kopf zur Blacklist hinzu.
    blacklistdel: Entfernt einen Kopf aus der Blacklist.
    blacklistl: Zeigt eine Liste von allen Köpfen auf der Blacklist.
    blacklistw: Aktiviert und deaktiviert die Welten-Blacklist.
    blacklistwadd: Fügt ein Craftingrezept zur Welten-Blacklist hinzu.
    blacklistwdel: Entfernt ein Craftingrezept aus der Welten-Blacklist.
    blacklistwl: Zeigt eine Liste von allen Welten auf der Welten-Blacklist.
    complete: Schließt eine Herausforderung ab.
    conjure: Erhält einen Kopf eines bestimmten Typs.
    debug: Lagert eine Debug-datei.
    headinfo: Zeigt/modifiziert Informationen über einen gewissen Kopf eines Wesens
    help: Zeigt das Hilfe-menü an.
    info: Zeigt Informationen zum Plugin.
    profile: Zeigt dein Profil für das Plugin an.
    reload: Lädt Konfigurationen neu.
    restore: Stellt einen Kopf wieder her oder repariert ihn, der bereits vom Plugin bereitgestellt wurde.
    tests: Führen Sie Tests für Mob Drop-Raten durch.
    whitelist: Aktiviert und deaktiviert die Whitelist.
    whitelistadd: Fügt einen Kopf zur Whitelist hinzu.
    whitelistdel: Entfernt einen Kopf aus der Whitelist.
    whitelistl: Zeigt eine Liste von allen Köpfen auf der Whitelist.
    whitelistw: Aktiviert und deaktiviert die Welten-Whitelist.
    whitelistwadd: Fügt ein Craftingrezept zur Welten-Whitelist hinzu.
    whitelistwdel: Entfernt ein Craftingrezept aus der Welten-Whitelist.
    whitelistwl: Zeigt eine Liste von allen Welten auf der Welten-Whitelist.
    xp: Zeigen Sie die XP eines Players an oder ändern Sie sie.
  addhead: Voeg een spelerskop toe aan het hoofdmenu.
  head: Erzeugt einen Kopf.
  heads: Zeigt eine Auswahl an Köpfen an.
  hpc: Zeigt schaffbare Herausforderungen an.
  hplb: Zeigt eine Rangliste von Köpfen an.
  myhead: Erzeugt einen Kopf von deinem Spieler.
  sellhead: Verkauft Köpfe, entweder von Wesen, Menge oder in deiner Hand.
