descriptions:
  hp:
    blacklist: Schakelt de blacklist om.
    blacklistadd: Voegt een hoofd toe aan de blacklist.
    blacklistdel: Verwijdert een hoofd van de blacklist.
    blacklistl: Lists all heads in the blacklist.
    blacklistw: Schakelt de blacklist voor het maken van recepten in / uit.
    blacklistwadd: Voegt een wereld toe aan de blacklist voor het maken van recepten.
    blacklistwdel: Verwijdert een wereld op de blacklist voor het maken van recepten.
    blacklistwl: Geeft een lijst van werelden op de blacklist.
    complete: Voltooit een uitdaging.
    conjure: Haalt een hoofd van een specifiek type op.
    debug: Dump een debug-bestand.
    headinfo: Toont / wijzigt informatie over het hoofd van een specifieke entiteit.
    help: Geeft het helpmenu weer.
    info: Geeft informatie over plugin weer.
    profile: Toont uw profiel voor de plugin.
    reload: Laadt configuratiebestanden opnieuw.
    restore: Herstelt of repareert een kop die al door de plug-in werd geleverd.
    tests: Voert tests uit voor mob drop-rates.
    whitelist: Schakelt de whitelist om.
    whitelistadd: Voegt een kop toe aan de whitelist.
    whitelistdel: Verwijdert een kop van de whitelist.
    whitelistl: Geeft alle hoofden op de whitelist.
    whitelistw: Zet de whitelist voor het maken van recepten aan / uit.
    whitelistwadd: Voegt een wereld toe aan de whitelist voor het maken van recepten.
    whitelistwdel: Verwijdert een wereld naar de whitelist voor het maken van recepten.
    whitelistwl: Lijsten werelden op de whitelist.
    xp: Bekijk of wijzig de XP van een speler.
