  head: Spawns in een hoofd.
  heads: Geeft een selectie van hoofden weers.
  hpc: Geeft uitdagingen weer die u kunt voltooien.
  hplb: Geeft het scorebord van de hoofden weer.
  myhead: Spawn in je hoofd.
