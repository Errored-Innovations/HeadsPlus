    conjure: Obtenit une tête d'un type spécifique.
    debug: Dépose le dossier déboguer.
    headinfo: Affiche/modifie les informations sur la tête d'une entité spécifique.
    help: Affiche le menu d'aide.
    info: Affiche les renseignements quelque le plugin.
    profile: Affiche ton profil du plugin.
    reload: Reload la config.
    restore: Restaure ou répare une tête déjà fournie par le plugin.
    tests: Affichez ou modifiez l'XP d'un joueur.
    whitelist: Autorise/Pour désactive la whitelist.
    whitelistadd: Ajoute une tête à la whitelist.
    whitelistdel: Élimine une tête à la whitelist.
    whitelistl: Liste les noms dans la whitelist.
    whitelistw: Autorise/Pour désactive la whitelist (pour les mondes).
    whitelistwadd: Liste les noms dans la whitelist.
    whitelistwdel: Élimine une tête à la whitelist (pour les mondes).
    whitelistwl: Liste les mondes dans la whitelist.
    xp: Affichez ou modifiez l'XP d'un joueur.
  addhead: Ajouter une tête de joueur au menu principal.
