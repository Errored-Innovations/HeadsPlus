    blacklistw: Autorise/Pour désactive la blacklist (pour les mondes).
    blacklistwadd: Élimine une tête à la blacklist (pour les mondes).
    blacklistwdel: Entfernt ein Craftingrezept aus der Welten-Blacklist.
    blacklistwl: Liste les mondes dans la blacklist.
